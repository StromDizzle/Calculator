<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="logic.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">Calculator Project</div>
        <div class="calc-container">
            <div class="display">0</div>
            <div class="buttons">
                <div class="button-row-1">
                    <button class="button-add">+</button>
                    <button class="button-subtract">-</button>
                    <button class="button-divide">/</button>
                    <button class="button-multiply">*</button>
                </div>
                <div class="button-row-2">
                    <button class="button-7">7</button>
                    <button class="button-8">8</button>
                    <button class="button-9">9</button>
                </div>
                <div class="button-row-3">
                    <button class="button-4">4</button>
                    <button class="button-5">5</button>
                    <button class="button-6">6</button>
                </div>
                <div class="button-row-4">
                    <button class="button-1">1</button>
                    <button class="button-2">2</button>
                    <button class="button-3">3</button>
                </div>
                <div class="button-row-5">
                    <button class="button-equals">=</button>    
                    <button class="button-clear">C</button>
                    <button class="button-0">0</button>
                </div>
            </div>
        </div>
        <div class="footer">StromDizzle 2023</div>
    </div>
   
</body>
</html>
